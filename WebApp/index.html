<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Vehicles</li>
            <li>Drivers</li>
            <li>Bookings</li>
            <li>Fuel</li>
            <li>Location</li>
            <li>Customer</li>
            <li>Reports</li>
            <li>Settings</li>
            <li>Change Password</li>
        </ul>
    </div>
    <!--Main-->
    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
        </header>
        <!--cards-->
        <div class="cards">
            <div class="card blue">
                <h3>Total Vehicle's</h3>
                <p>19</p>
            </div>
            <div class="card green">
                <h3>Total Drivers</h3>
                <p>8</p>
            </div>
            <div class="card yellow">
                <h3>Total Customer</h3>
                <p>25</p>
            </div>
            <div class="card red">
                <h3>Today Trips</h3>
                <p>2</p>
            </div>
        </div>
         <!--map-->
         <div class="map-container">
            <img src="map-truck-tracking.jpg" alt="Truck Tracking Map" style="width: 500%; height: 500px; object-fit: cover;">
        </div>
    <script>
    </script>
</body>
</html>
